<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>View Paste Selection</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-dark bg-primary">
	<span class="navbar-brand mb-0 h1">Pastebin</span>
	<span class="navbar-brand mb-0 h1"><b>[[${#request.userPrincipal.principal.username}]]</b></span>
</nav>
<table>
	<tr>
		<td th:text="${pastes.pasteName}" style="font-weight: bold;">Name1 </td>
	</tr>
	<tr>
		<td th:text=" ${pastes.pasteInstanceMomentString} + ' | ' + ${pastes.expiration}/60 + ' min'" >Name2 </td>
	</tr>
</table>
<table class="table table-hover">

	<thead>
	<tr>
		<th scope="col">RAW Paste Data</th>
	</tr>
	</thead>
	<tbody>
	<tr>
		<td>
			<textarea th:text=" ${pastes.pasteText}" rows="10" cols="100" type="text"></textarea>
		</td>
	</tr>
	</tbody>
</table>
<h2> <a href="/pastebinclone">Back</a> </h2>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
